<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>Espaço do cliente - Loucademia fit</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="client.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="header">
            <div class="box-header">
                <h1><img class="logo" src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">home</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <form class="register">
                <p>Faça o seu registro no espaço do cliente</p>

                <label for="name">seu nome completo</label>
                <input type="text" id="name" class="input-padrao" required>

                <label for="cpf">seu cpf</label>
                <input type="number" id="cpf" class="input-padrao" required>
                
                <label for="password">senha</label>
                <input type="text" id="password" class="input-padrao" required>
            </form>
        </main>

        <footer>
            <img class="logo" src="logo.png">
            <p class="copyright">&copy; Copyright Loucademia - 2021</p>
        </footer>
    </body>
</html>
